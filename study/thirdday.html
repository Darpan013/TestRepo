<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email and Password Form</title>
    <link rel="stylesheet" href="../day1css/day2.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="../day1css/WhatsApp Image 2024-07-06 at 1.46.28 PM.jpeg" alt="not fpund">
        </div>
        <div class="form">
            <h2>Email and Password Form</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="social-links">
                    <div class="form-group inline">
                        <label for="instagram">Instagram:</label>
                        <input type="text" id="instagram" name="instagram">
                    </div>
                    <div class="form-group inline">
                        <label for="facebook">Facebook:</label>
                        <input type="text" id="facebook" name="facebook">
                    </div>
                </div>
                <button type="submit">Submit</button>

                <button type="button" <a href="https://www.facebook.com/"></a>> facebook</button>

            </form>
        </div>
    </div>
</body>
</html>
