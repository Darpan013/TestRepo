<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>HTML Forms</h1>
        <form>
            <div>
                <label for="fname">First Name</label>
                <input id="fname" name="First-name">
            </div>
            <div>
                <label for="lname">Last Name</label>
                <input id="lname" name="Last Name">
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" name="email">
            </div>
            <div>
                <label for="CV">CV</label>
                <input id="CV" name="CV">
            </div>
        </form>
        <h2>HTML</h2>
        <form>
            <div>
                <label for="fname">First Name</label>
                <input id="fname" name="First-name" required>
            </div>
            <div>
                <label for="lname">Last Name</label>
                <input id="lname" name="Last Name">
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" name="email">
            </div>
            <div>
                <label for="hobbies">Hobbies :</label>
                <input id="painting" type="checkbox" name="hobbies" value="painting">Painting
                <input id="dancing" type="checkbox" name="hobbies" value="dancing">Dancing
            </div>  
            <div>
                <label for="submit"></label>
                <input type="submit">
            </div>
        </form>
        
        
        </html>
    </body>
